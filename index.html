<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullScreen Responsive Login Page</title>
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#">Sign In</a>
    <a href="#">Leaderboard</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </div>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="imgBx">
      <img src="img/sorting_waste.png" alt="Waste Sorting">
    </div>
    <div class="contentBx">
      <div class="formBx">
        <h2>Login</h2>
        <form>
          <div class="inputBx">
            <span>Username</span>
            <input type="text" name="">
          </div>
          <div class="inputBx">
            <span>Password</span>
            <input type="password" name="">
          </div>
          <div class="remember">
            <label><input type="checkbox" name=""> Remember Me</label>
          </div>
          <div class="inputBx">
            <input type="submit" value="Sign in" name=''>
          </div>
          <div class="inputBx">
            <p>Don't have an account? <a href="#">Sign up</a> or</p>
            <div class="genUser">
              <input type="submit" value="Continue without Login" name=''>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
